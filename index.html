<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenes</title>
    <meta name="description" content="#1 best free executor app.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#050208] text-[#f2f2f2] min-h-screen flex items-center justify-center overflow-x-hidden font-['Inter']">

    <div class="grid-system"></div>
    <div class="glow-radial"></div>
    
    <div class="wave-container">
        <svg class="wave-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none">
            <defs>
                <path id="wave-segment" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="wave-parallax">
                <use href="#wave-segment" x="48" y="0" fill="rgba(139, 92, 246, 0.05)" />
                <use href="#wave-segment" x="48" y="3" fill="rgba(139, 92, 246, 0.08)" />
                <use href="#wave-segment" x="48" y="5" fill="rgba(139, 92, 246, 0.03)" />
            </g>
        </svg>
    </div>

    <div class="relative z-20 w-full max-w-[360px] sm:max-w-[400px] px-4 py-8">
        <div class="cat-ears-wrap">
            <div class="ear-l"></div>
            <div class="ear-r"></div>
        </div>

        <div id="auth-card" class="card-main border border-purple-500/10 bg-[#0c0812]/85 backdrop-blur-3xl rounded-[28px] p-7 sm:p-10 shadow-[0_0_100px_-20px_rgba(0,0,0,0.8)]">
            
            <div class="text-center mb-9">
                <h1 id="title-text" class="text-2xl sm:text-3xl font-bold tracking-tight text-white leading-tight">Create a account here :)</h1>
            </div>

            <form id="authForm" class="space-y-5">
                <div class="space-y-2">
                    <p class="text-[10px] font-bold text-purple-300/30 uppercase tracking-[0.2em] ml-1">Enter your username:</p>
                    <div class="relative group">
                        <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-purple-300/20 group-focus-within:text-purple-400 transition-colors"></i>
                        <input type="text" id="username" required class="w-full bg-white/[0.02] border border-white/[0.05] rounded-xl py-3.5 px-12 focus:outline-none focus:border-purple-500/40 focus:bg-purple-500/[0.03] transition-all text-sm placeholder-white/5" placeholder="Name">
                    </div>
                </div>

                <div class="space-y-2">
                    <p class="text-[10px] font-bold text-purple-300/30 uppercase tracking-[0.2em] ml-1">Enter your password:</p>
                    <div class="relative group">
                        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-purple-300/20 group-focus-within:text-purple-400 transition-colors"></i>
                        <input type="password" id="password" required class="w-full bg-white/[0.02] border border-white/[0.05] rounded-xl py-3.5 px-12 focus:outline-none focus:border-purple-500/40 focus:bg-purple-500/[0.03] transition-all text-sm placeholder-white/5" placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between gap-2 px-1">
                    <label class="flex items-center gap-2 cursor-pointer select-none">
                        <div class="relative">
                            <input type="checkbox" id="remember-me" class="hidden peer">
                            <div class="w-4 h-4 rounded border border-white/10 bg-white/[0.02] peer-checked:bg-purple-600 peer-checked:border-purple-600 transition-all flex items-center justify-center">
                                <i data-lucide="check" class="w-3 h-3 text-white scale-0 peer-checked:scale-100 transition-transform"></i>
                            </div>
                        </div>
                        <span class="text-[11px] text-white/40">Remember me</span>
                    </label>
                    
                    <div class="flex items-center gap-2">
                        <div class="w-[1px] h-3 bg-white/10"></div>
                        <div class="border border-purple-500/30 rounded-md px-2 py-1 flex items-center bg-purple-500/5 hover:bg-purple-500/10 transition-colors cursor-pointer" id="switch-btn">
                            <span class="text-[10px] font-bold text-purple-400" id="switch-text">login to your account.</span>
                        </div>
                    </div>
                </div>

                <button type="submit" id="main-submit" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-neutral-200 transition-all active:scale-[0.98] text-sm shadow-[0_10px_30px_-10px_rgba(255,255,255,0.25)]">
                    Submit.
                </button>
            </form>

            <div class="flex items-center gap-4 my-8">
                <div class="h-[1px] bg-white/[0.05] grow"></div>
                <span class="text-[9px] text-white/20 font-black tracking-widest">OR</span>
                <div class="h-[1px] bg-white/[0.05] grow"></div>
            </div>

            <button id="discord-btn" class="w-full bg-[#5865F2]/5 border border-[#5865F2]/20 py-3.5 rounded-xl flex items-center justify-center gap-3 hover:bg-[#5865F2]/10 transition-all text-[11px] font-bold text-[#8fa3ff]">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2758-3.68-.2758-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1971.3728.2914a.077.077 0 01-.0066.1277 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.9555 2.4189-2.1569 2.4189zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.946 2.4189-2.1568 2.4189z" />
                </svg>
                login with discord.
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
