<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenes</title>
    <meta name="description" content="#1 best free executor app.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#050208] text-[#f2f2f2] min-h-screen flex items-center justify-center overflow-hidden font-['Inter']">

    <div class="grid-squares"></div>
    <div class="purple-glow"></div>
    
    <div class="wave-layer">
        <svg class="waves-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax-waves">
                <use href="#gentle-wave" x="48" y="0" fill="rgba(139, 92, 246, 0.04)" />
                <use href="#gentle-wave" x="48" y="3" fill="rgba(139, 92, 246, 0.06)" />
                <use href="#gentle-wave" x="48" y="5" fill="rgba(139, 92, 246, 0.02)" />
            </g>
        </svg>
    </div>

    <div class="relative z-20 w-full max-w-[360px] sm:max-w-[400px] px-6 py-10">
        <div class="visual-cat-ears">
            <div class="ear-left"></div>
            <div class="ear-right"></div>
        </div>

        <div id="auth-card" class="auth-box border border-purple-500/10 bg-[#0c0812]/80 backdrop-blur-3xl rounded-[30px] p-8 sm:p-10 shadow-[0_20px_60px_-15px_rgba(0,0,0,0.7)]">
            
            <div class="text-center mb-8">
                <h1 id="auth-title" class="text-2xl font-bold tracking-tight text-white">Create a account here :)</h1>
            </div>

            <form id="authForm" class="space-y-5">
                <div class="space-y-1.5">
                    <p class="text-[10px] font-bold text-purple-300/30 uppercase tracking-[0.15em] ml-1">Enter your username:</p>
                    <div class="relative group">
                        <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-purple-300/20 group-focus-within:text-purple-400 transition-colors"></i>
                        <input type="text" id="username" required class="w-full bg-white/[0.02] border border-white/[0.05] rounded-xl py-3 px-11 focus:outline-none focus:border-purple-500/30 focus:bg-purple-500/[0.03] transition-all text-sm placeholder-white/5" placeholder="Name">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <p class="text-[10px] font-bold text-purple-300/30 uppercase tracking-[0.15em] ml-1">Enter your password:</p>
                    <div class="relative group">
                        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-purple-300/20 group-focus-within:text-purple-400 transition-colors"></i>
                        <input type="password" id="password" required class="w-full bg-white/[0.02] border border-white/[0.05] rounded-xl py-3 px-11 focus:outline-none focus:border-purple-500/30 focus:bg-purple-500/[0.03] transition-all text-sm placeholder-white/5" placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between px-1">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <div class="relative">
                            <input type="checkbox" class="hidden peer">
                            <div class="w-4 h-4 rounded border border-white/10 bg-white/[0.02] peer-checked:bg-purple-500 peer-checked:border-purple-500 transition-all flex items-center justify-center">
                                <i data-lucide="check" class="w-3 h-3 text-white scale-0 peer-checked:scale-100 transition-transform"></i>
                            </div>
                        </div>
                        <span class="text-[11px] text-white/40 group-hover:text-white/60 transition-colors">Remember me</span>
                    </label>
                    <div class="flex items-center gap-2">
                        <div class="w-[1px] h-3 bg-white/10"></div>
                        <button type="button" id="toggle-mode" class="text-[11px] font-semibold text-purple-400 hover:text-purple-300 transition-colors border border-purple-500/20 rounded-md px-2 py-0.5">login to your account.</button>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-white text-black font-bold py-3.5 rounded-xl hover:bg-neutral-200 transition-all active:scale-[0.98] text-sm shadow-[0_8px_20px_-5px_rgba(255,255,255,0.2)]">
                    Submit.
                </button>
            </form>

            <div class="flex items-center gap-4 my-8">
                <div class="h-[1px] bg-white/[0.05] grow"></div>
                <span class="text-[9px] text-white/20 font-black tracking-widest">OR</span>
                <div class="h-[1px] bg-white/[0.05] grow"></div>
            </div>

            <button id="discordAuth" class="w-full bg-white/[0.02] border border-white/[0.08] py-3.5 rounded-xl flex items-center justify-center gap-3 hover:bg-white/[0.05] transition-all text-[11px] font-bold text-white/70">
                <i data-lucide="disc" class="w-4 h-4 text-[#5865F2]"></i>
                login with discord.
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
